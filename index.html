<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content=""/>
  <meta name="keywords" content=""/>

  <link rel="stylesheet" href="css/app.css">

  <link rel="icon" type="image/png" sizes="128x128" href="img/favicon.ico">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="">
  <meta property="og:title" content="">
  <meta property="og:description" content="">
  <meta property="og:image" content="">

  <meta property="og:image:width" content="1200">

  <!-- Open Graph / Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="">
  <meta property="twitter:title" content="">
  <meta property="twitter:description" content="">
  <meta property="twitter:image" content="">
  <meta property="twitter:image:height" content="600">
  <meta property="twitter:image:width" content="1200">

  <!--  Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <title>NFC</title>

  <script src="js/jquery/jquery.min.js" crossorigin="anonymous"></script>

</head>
<body>

<!--  header-->
  <header class="header">
    <div class="header__container container">
      <img src="img/logo.svg" class="header__logo" alt="main logo" width="222" height="205">
      <h1 class="header__title h-2" data-translate="Getting started">Getting started</h1>
      <ul class="header__list">
        <li class="header__item">
          <a href="tg://resolve?domain=group" class="header__link" target="_blank" rel="nofollow noopener">
            <img src="img/telegram_logo.svg" class="header__link_img" alt="link image">
          </a>
          <p class="header__desc" data-translate="Group 1">Group 1</p>
        </li>
        <li class="header__item">
          <a href="tg://resolve?domain=group" class="header__link" target="_blank" rel="nofollow noopener">
            <img src="img/telegram_logo.svg" class="header__link_img" alt="link image">
          </a>
          <p class="header__desc" data-translate="Group 1">Group 1</p>
        </li>
        <li class="header__item">
          <a href="tg://resolve?domain=group" class="header__link" target="_blank" rel="nofollow noopener">
            <img src="img/telegram_logo.svg" class="header__link_img" alt="link image">
          </a>
          <p class="header__desc" data-translate="Group 1">Group 1</p>
        </li>
        <li class="header__item">
          <a href="tg://resolve?domain=group" class="header__link" target="_blank" rel="nofollow noopener">
            <img src="img/telegram_logo.svg" class="header__link_img" alt="link image">
          </a>
          <p class="header__desc" data-translate="Group 1">Group 1</p>
        </li>
        <li class="header__item">
          <a href="tg://resolve?domain=group" class="header__link" target="_blank" rel="nofollow noopener">
            <img src="img/telegram_logo.svg" class="header__link_img" alt="link image">
          </a>
          <p class="header__desc" data-translate="Group 1">Group 1</p>
        </li>
        <li class="header__item">
          <a href="https://twitter.com/twitterdev" class="header__link" target="_blank" rel="nofollow noopener">
            <img src="img/twitter_logo.svg" class="header__link_img" alt="link image">
          </a>
          <p class="header__desc" data-translate="Group 1">Group 1</p>
        </li>
      </ul>
    </div>
  </header>
  <main>

<!--    buy-->
    <div class="buy">
      <section class="buy__container container card">
        <div class="buy__title-wrap">
          <h2 class="buy__title h-2" data-translate="Buy NFC Token">Buy NFC Token</h2>
          <button class="buy__btn" type="button" data-translate="Connect Wallet">Connect Wallet</button>
        </div>
        <div class="buy__amount">
          <div class="buy__amount-wrap">
            <p class="buy__amount_desc" data-translate="Amount:">Amount:</p>
            <p class="buy__amount_balance" data-translate="Balance:"><span>Balance:</span> 0.00000 <small>BUSD</small></p>
          </div>
          <div class="buy__amount-wrap">
            <p class="buy__amount_enter" data-translate="Enter Amount">Enter Amount</p>
            <div class="buy__amount_currency">BUSD</div>
          </div>
        </div>
        <div class="buy__price">
          <div class="buy__price-wrap">
            <p class="buy__price_desc"><span data-translate="Est.">Est.</span> NFC:</p>
          </div>
          <div class="buy__price-wrap">
            <p class="buy__price_enter" data-translate="Price:">Price:</p>
            <p class="buy__price_currency">0.00000008 BUSD <span data-translate="per">per</span> NFC</p>
          </div>
        </div>
        <button type="button" class="buy__btn-buy"><span data-translate="Buy NFC">Buy NFC</span></button>
        <button type="button" class="buy__btn-add" data-translate="Add NFC to NFC">Add NFC to NFC</button>

      </section>
    </div>

<!--    soon-->
    <div class="soon">
      <section class="soon__container container card">
        <h2 class="soon__title h-2" data-translate="Soon">Soon</h2>
        <div class="soon__store">
          <a href="https://play.google.com/store" class="soon__store_link" target="_blank" rel="nofollow noopener">
            <img src="img/google_play.svg" class="soon__store_img" alt="Google Play">
          </a>
          <a href="https://www.apple.com/app-store/" class="soon__store_link" target="_blank" rel="nofollow noopener">
            <img src="img/app_store.svg" class="soon__store_img" alt="App Store">
          </a>
        </div>
      </section>
    </div>

  </main>

<!--lang-->
  <div class="lang" >
    <p class="lang__selected" id="lang">En</p>
    <ul class="lang__list">
      <li class="lang__item">En</li>
      <li class="lang__item">Es</li>
    </ul>
  </div>

<script src="js/script.js"></script>

</body>
</html>
